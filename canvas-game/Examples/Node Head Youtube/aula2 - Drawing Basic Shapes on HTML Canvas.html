<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>
<body>

  <canvas id='canvas' style='border: 1px solid; width: 800px; height: 600px;'>
    Sorry, your browser does not support the canvas tag.
  </canvas>

  <script>

    // Cache a reference to the html element
    var canvas = document.getElementById('canvas');

    // Set the drawing surface dimensions to match the canvas
    canvas.width  = canvas.scrollWidth;
    canvas.height = canvas.scrollHeight;

    // Get a reference to the 2d drawing context / api
    var ctx = canvas.getContext('2d');

    // Green filled rectangle
    ctx.fillStyle = 'green';
    ctx.fillRect(50, 50, 100, 100);

    // Red rectangle outline
    ctx.strokeStyle = 'red';
    ctx.strokeRect(200, 50, 100, 100);

    // Blue filled circle
    ctx.beginPath();
    ctx.arc(400, 100, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'blue';
    ctx.fill();

    // Purple circle outline
    ctx.beginPath();
    ctx.arc(550, 100, 50, 0, Math.PI * 2);
    ctx.strokeStyle = 'purple';
    ctx.stroke();

    // Pink filled quarter circle outline
    ctx.beginPath();
    ctx.arc(700, 100, 50, 0, Math.PI / 2);
    ctx.lineTo(700, 100);
    ctx.fillStyle = 'pink';
    ctx.fill();

  </script>

</body>
</html>
